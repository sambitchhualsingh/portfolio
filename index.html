<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="https://picsum.photos/300/300" alt="no image">
        </div>
        <div class="username">
            <h1>sambit</h1>
        </div>
        <div class="button">
            <i class="fa-light fa-address-card"></i>
            <span class="button_text">about</span>
        </div>
        <div class="button">
            <i class="fa-solid fa-file"></i>
            <span class="button_text">resume</span>
        </div>
        <div class="button">
            <i class="fa-duotone fa-rectangle-history"></i>
            <span class="button_text">projects</span>
        </div>
        <div class="button">
            <i class="fa-regular fa-address-book"></i>
            <span class="button_text">contacts</span>
        </div>
    </div>
    <div class="social-icons">
        <a target="_blank" href="https://facebook.com">
            <i class="fa-brands fa-facebook"></i>
        </a>
        <a target="_blank" href="https://twitter.com">
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a target="_blank" href="https://github.com/sambitchhualsing">
            <i class="fa-brands fa-git"></i>
        </a>
        <a target="_blank" href="https://linkedin.com">
            <i class="fa-brands fa-linkedin"></i>
        </a>
    </div>
</body>
</html>
